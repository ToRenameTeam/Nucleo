services:
  postgres:
    image: postgres:16-alpine
    container_name: appointments-postgres
    environment:
      POSTGRES_DB: appointments
      POSTGRES_USER: appointments_user
      POSTGRES_PASSWORD: appointments_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appointments_user -d appointments"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appointments-network

  appointments-service:
    build:
      context: ..
      dockerfile: appointments-service/Dockerfile
    container_name: appointments-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: appointments
      DB_USER: appointments_user
      DB_PASSWORD: appointments_password
      DATABASE_URL: jdbc:postgresql://postgres:5432/appointments
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - appointments-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  appointments-network:
    driver: bridge
