services:
  mongodb:
    image: mongo:latest
    container_name: master-data-db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "${MONGODB_PORT}:${MONGODB_PORT}"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:${MONGODB_PORT}/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  master-data-service:
    build:
      context: ..
      dockerfile: master-data-service/Dockerfile
    container_name: master-data-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: ${PORT}
      MONGO_URI: ${MONGO_URI}
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro

volumes:
  mongo_data:
